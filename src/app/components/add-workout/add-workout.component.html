<div class="flex items-center justify-center p-6">
    <div
        class="w-full max-w-lg bg-white p-6 rounded-2xl shadow-xl transform transition-all duration-300 hover:scale-105">
        <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">🏋️ Add Your Workout</h2>

        <!-- Name Input -->
        <div class="relative mb-4">
            <input type="text" [value]="name" (input)="updateName($event)" placeholder="Enter Name"
                class="p-3 w-full border rounded-lg text-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm">
            <span class="absolute right-3 top-3 text-gray-400">📝</span>
        </div>

        <!-- Workout Type Select -->
        <div class="relative mb-4">
            <select [value]="type" (change)="updateType($event)"
                class="p-3 w-full border rounded-lg text-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm">
                <option value="">Select Workout Type</option>
                <option value="Running">🏃 Running</option>
                <option value="Yoga">🧘 Yoga</option>
                <option value="Swimming">🏊 Swimming</option>
                <option value="Cycling">🚴 Cycling</option>
            </select>
            <span class="absolute right-3 top-3 text-gray-400">⬇️</span>
        </div>

        <!-- Minutes Input -->
        <div class="relative mb-6">
            <input type="number" [value]="minutes" (input)="updateMinutes($event)" placeholder="Enter Minutes"
                class="p-3 w-full border rounded-lg text-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm">
            <span class="absolute right-3 top-3 text-gray-400">⏳</span>
        </div>

        <!-- Add Workout Button -->
        <button (click)="addWorkout()"
            class="bg-blue-600 text-white py-3 rounded-lg w-full text-lg font-semibold shadow-lg transform transition-all duration-300 hover:scale-105 hover:bg-blue-700">
            ➕ Add Workout
        </button>
    </div>
</div>
